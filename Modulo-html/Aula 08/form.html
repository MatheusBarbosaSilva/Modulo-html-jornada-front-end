<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <title>Formulário</title>

</head>

<body>

  <form>
    <div>
      <label for="name">Name
        <input type="text" id="name" />
      </label>
    </div>

    <div>
      <label for="email">Email
        <input type="email" id="email" required />
      </label>
    </div>

    <div>
      <label>
        <input type="radio" name="preco" value="150"> R$ 150,00
      </label>

      <label>
        <input type="radio" name="preco" value="200"> R$ 200,00
      </label>

      <label>
        <input type="radio" name="preco" value="250"> R$ 250,00
      </label>

      <label>
        <input type="radio" name="preco" value="300"> R$ 300,00
      </label>
    </div>

    <div>
      <label>
        <input type="checkbox" name="variospreco" value="150"> R$ 150,00
      </label>

      <label>
        <input type="checkbox" name="variospreco" value="200"> R$ 200,00
      </label>

      <label>
        <input type="checkbox" name="variospreco" value="250"> R$ 250,00
      </label>

      <label>
        <input type="checkbox" name="variospreco" value="300"> R$ 300,00
      </label>

      <label>
        <input type="checkbox" name="variospreco" value="350"> R$ 350,00
      </label>

      <label>
        <input type="checkbox" name="variospreco" value="400"> R$ 400,00
      </label>

      <label>
        <input type="checkbox" name="variospreco" value="550"> R$ 550,00
      </label>

      <label>
        <input type="checkbox" name="variospreco" value="600"> R$ 600,00
      </label>
    </div>

    <div>
      <label>
        Selecione um Time: <br>
        <select>
          <option value="" selected> Selecione um time</option>
          <option value="Flamengo">Flamengo</option>
          <option value="Vasco">Vasco</option>
          <option value="Fluminense">Fluminense</option>
          <option value="Botafogo">Botafogo</option>
        </select>
      </label>
    </div>

    <div>
      <label>Digite seu comentário:</label><br>
      <textarea></textarea>
    </div>

    <button>Enviar Formulário</button>

  </form>

</body>

</html>
